<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header>
      <div id="app-name">
        <h1>To<span id="do">Do</span></h1>
      </div>
      <div id="task-input">
        <input type="text" id="new-task" placeholder="New Task" />
        <input type="date" id="due-date" />
        <button type="submit" id="add-task">+</button>
      </div>
    </header>
    <main>
      <h2 class="project-header"></h2>
      <ul id="task-list"></ul>
    </main>
    <aside>
      <nav></nav>
      <div class="hidden" id="project-menu">
        <label for="new-project">
          New project
          <input type="text" id="new-project" placeholder="Project Name" />
        </label>
        <button id="add">Add</button>
        <button id="cancel">Cancel</button>
      </div>
      <button id="add-project">+ Add project</button>
    </aside>
  </body>
</html>
